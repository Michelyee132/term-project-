<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Market - Premium Pass</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h2>How can we help?</h2>
            <div class="search-bar">
                <form action="/products/search" method="get">
                    <input type="text" placeholder="Search products...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <ul class="nav-links">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/cart.html">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-detail">
        <section class="product-images">
            <img src="/public/images/premiumpass.png" alt="Premium-Pass">
        </section>
        
        <section class="product-info">
            <h1>Premium Pass</h1>
            <p class="price">$5.00</p>
            <div class="product-description">
                <p>ONE TIME PURCHASE PER ACCOUNT</p>
                <ul>
                    <li>Unlocks the premium battle pass tier for even more rewards</li>
                </ul>
            </div>
            
            <div class="product-actions">
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <select id="quantity" name="quantity">
                        <option value="1">1</option>
                    </select>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="/html/about.html">About Us</a></li>
                <li><a href="/html/faq.html">FAQ</a></li>
            </ul>
        </nav>
        <p>&copy; 2025 Vanguard Market. All rights reserved.</p>
    </footer>
</body>
</html>
